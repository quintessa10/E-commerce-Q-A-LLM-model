<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="payment.js"></script>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <main id="cart-page">
        <div id="cart-items"></div>

    </script>
</body>
</html>
